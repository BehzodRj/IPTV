<div class="modal_container" *ngIf="modalQrCode">
    
    <div class="modal_block">
     <i class="fa fa-times" (click)="modalQrCode = false"></i>
     <h2>Вы действительно хотите выйти?</h2>
     <div class="button_block">
        <button (click)="logOut()">Да, выйти</button>
        <button (click)="modalQrCode = false">Отмена</button>
     </div>
    </div>
</div>



<div class="profilePage_container">
    <div class="profilePage_block">
        <div class="profilePage_header">
            <img src="./assets/img/Fram.svg" alt="">
        </div>
        <div class="profilePage_item">
            <h1>ПРОФИЛЬ</h1>
            <div class="nameUser_block">
                <h1>{{ profileData.user_name }}</h1>
                <!-- <h2>Логин:<span>{{ profileData.user_login }}</span></h2> -->
            </div>
        </div>
        <div class="information_block">
            <h2>Информация:</h2>
             <div class="information_item">
            <div class="balance_block">
                <h2>Баланс:</h2>
                <h1>{{ profileData.balance }} <span>TJS</span></h1>
            </div>
            <div class="days_block">
                <h2>Оплачено до</h2>
                <h1>{{ profileData.expiration_date | date: 'dd.MM.YYYY' }}</h1>
            </div>
            </div>
        </div> 
        <div class="profile_btn">
            <button (click)="modalQrCode = true">Выйти</button>
        </div>
    </div>
</div>
